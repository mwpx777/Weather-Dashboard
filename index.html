<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">
                <h1><i class="fas fa-cloud"></i>   Weather Dashboard   <i class="fas fa-cloud"></i></h1>
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 justify-content-center">
                <div class="card border-secondary shadow m-3">
                    <div class="card-header justify-content-center">
                        <div class="row justify-content-center"
                        <h2>Search for City</h2>
                        </div>
                    </div>
                    <div class="card-body text-secondary">
                        <div class="row justify-content-center">
                            <div class="column">
                                <input type="search" class="form-control" data-city="city" id="searchForm">
                            </div>
                            <div class="column">
                                <button type="button" class="btn btn-primary" id="searchButton"> <i
                                        class="fas fa-search-location"></i></button>
                            </div>
                        </div>
                        <br>

                        <div class="container" id="citiesContainer">
                            <div id="cardText" >
                                <ul class="citySearches col justify-content-center"></ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-8">
                <div class="container border border-secondary m-3">
                    <div class="justify-content-center ">
                        <div class="row justify-content-center p-3">
                            <h2>Today is <span id="timeSpan"></span></h2>
                        </div>
                        <br>

                        <h2 id="currentCityName"></h2>
                        <h5 id="temperature">Temperature</h5>
                        <h5 id="humidity">Humidity</h5>
                        <h5 id="windSpeed">Wind Speed</h5>
                        <h5 id="uvValue"></h5>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container">
                    <div class="justify-content-center ">
                        <div class="row justify-content-center p-3" id="fiveDayHead">
                        </div>
                        <!-- <h3 id="forcast">5 Day Forcast</h3> -->
                        <div class="container">
                            <div class="row justify-content-center" id="fiveDayContainer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>


</body>

</html>
